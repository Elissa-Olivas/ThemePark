<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }
        h1 {
            text-align: center;
            font-family: Copperplate, Papyrus, fantasy;
        }
    </style>
</head>
<body>
<section class="navigation">
    <div class="nav-container">
        <div class="brand">
            <img th:src="'/images/' + 'MickeyLogo2.png'" alt="" width="50" height="50"
                 class="d-inline-block align-text-top">
            <a th:href="@{/}">GISNEYLAND</a>
        </div>
        <nav>
            <div class="nav-mobile"><a id="nav-toggle" th:href="@{/}"><span></span></a></div>
            <ul class="nav-list">
                <li>
                    <a th:href="@{/}">Home</a>
                </li>
                <li>
                    <a th:href="@{/attractions}">Attractions</a>
                </li>
                <li>
                    <a th:href="@{/restaurants}">Restaurants</a>
                </li>
                <li>
                    <a th:href="@{/tickets}">Tickets</a>
                </li>
                <li>
                    <a th:href="@{/hotels}">Hotels</a>
                </li>
                <li>
                    <a th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
<br>
<br>
<br>
<h1>Available Hotels</h1>
<br>
<br>
<br>
<div class="d-flex justify-content-around" style="justify-content: space-around; margin-left: 7%;">
    <div class="row">
        <div th:each="hotelCard: ${hotels}" class="col s12 l4">
            <div class="row" >
                <div class="col">
                    <div class="card border-dark border-2 text-dark bg-light mb-3" style="width: 25rem;">
                        <img class="hotelimage" th:src="'/images/' + 'hotel.jpeg'"  alt="hotel image" style="margin-left: auto; margin-right: auto; width: 250px;height:auto;"/>
                        <div class="card-body">
                            <h5 th:text="${hotelCard.name}" class="card-title">Card title</h5>  <!-- name of hotel -->
                            <p th:text="${hotelCard.getFullAddress()}" class="card-text"></p>   <!-- Address -->
                            <p class="card-text"><small class="text-muted"> Price Per Night: $80 </small></p> <!-- price -->
                            <a class="button card-link">Book Hotel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
