<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<section class="navigation">
    <div class="nav-container">
        <div class="brand">
            <a th:href="@{/}">Logo</a>
        </div>
        <nav>
            <div class="nav-mobile"><a id="nav-toggle" th:href="@{/}"><span></span></a></div>
            <ul class="nav-list">
                <li>
                    <a th:href="@{/}">Home</a>
                </li>
                <li>
                    <a th:href="@{/attractions}">Attractions</a>
                </li>
                <li>
                    <a th:href="@{/restaurants}">Restaurants</a>
                </li>
                <li>
                    <a th:href="@{/tickets}">Tickets</a>
                </li>
                <li>
                    <a th:href="@{/hotels}">Hotels</a>
                </li>
                <li>
                    <a th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
<div class="row">
    <div th:each="TicketsFound: ${tickets}" class="col s12 l4">
<!--        private String ticketType;      //infant, child, adult, senior-->
<!--        private int numOfDays;-->
<!--        private double price;-->
        <p th:href="'/tickets/' + ${TicketsFound.ticketType}" th:text="${TicketsFound.ticketType}"></p>
        <p th:href="'/tickets/' + ${TicketsFound.numOfDays}"
           th:text="${TicketsFound.numOfDays} + ' days'"></p>
        <p th:href="'/tickets/' + ${TicketsFound.price}"
           th:text="'$' + ${TicketsFound.price} + ' /day'"></p>
    </div>
</div>
</body>
</html>
