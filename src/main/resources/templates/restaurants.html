<section class="navigation">
    <div class="nav-container">
        <div class="brand">
            <img th:src="'/images/' + 'MickeyLogo2.png'" alt="" width="50" height="50"
                 class="d-inline-block align-text-top">
            <a th:href="@{/}">GISNEYLAND</a>
        </div>
        <nav>
            <div class="nav-mobile"><a id="nav-toggle" th:href="@{/}"><span></span></a></div>
            <ul class="nav-list">

<br>
<h1>Restaurants of Gisney</h1>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="row" style="margin-left: 10%;">
            <div class="col">
                <div th:each="RestaurantsFound: ${restaurant}" class="col s12 l4">
                    <div class="card border-dark text-dark bg-light mb-3" style="width: 25rem;">
                        <img th:src="'/images/' + 'starwars.webp'" class="card-img-top" alt="star-wars">
                        <div class="card-body">
                            <p th:href="'/Restaurants/' + ${RestaurantsFound.restaurantName}"
                               th:text="${RestaurantsFound.restaurantName}"></p>
                            <p th:href="'/Restaurants/' + ${RestaurantsFound.hours}"
                               th:text="${RestaurantsFound.hours}"></p>
                            <p th:href="'/Restaurants/' + ${RestaurantsFound.location}"
                               th:text="${RestaurantsFound.location}"></p>
                            <a class="button card-link" th:href="'/menu/' + ${RestaurantsFound.restaurantName}">View Menu</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
