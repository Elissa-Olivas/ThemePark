<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<section class="navigation">
    <div class="nav-container">
        <div class="brand">
            <a th:href="@{/}">Logo</a>
        </div>
        <nav>
            <div class="nav-mobile"><a id="nav-toggle" th:href="@{/}"><span></span></a></div>
            <ul class="nav-list">
                <li>
                    <a th:href="@{/}">Home</a>
                </li>
                <li>
                    <a th:href="@{/attractions}">Attractions</a>
                </li>
                <li>
                    <a th:href="@{/restaurants}">Restaurants</a>
                </li>
                <li>
                    <a href="#!">Tickets</a>
                </li>
                <li>
                    <a href="#!">Hotels</a>
                </li>
                <li>
                    <a href="#!">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
<div class="Lands container">
    <div class="chip"> Restaurants </div>
    <div class="row">
        <div th:each="RestaurantsFound: ${restaurant}" class="col s12 l4">
            <a th:href="'/Restaurants/' + ${RestaurantsFound.restaurantName}" th:text="${RestaurantsFound.restaurantName}"></a>
            <p th:href="'/Restaurants/' + ${RestaurantsFound.hours}" th:text="${RestaurantsFound.hours}"> </p>
            </a>
        </div>
    </div>
</div>

</body>
</html>
