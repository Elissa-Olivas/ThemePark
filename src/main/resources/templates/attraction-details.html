<h1 th:href="'/lands/' + ${lands}" th:text="${lands}"></h1>
<a class="button card-link" th:href="@{/attractions}">Go back to All Lands</a>
<br>
<br>
<br>
<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
        <div th:each="RidesFound: ${allRides}" class="col s12 l4">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:href="'/rides/' + ${RidesFound.name}" th:text="${RidesFound.name}"></h5>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                        additional
                        content. This content is a little bit longer.</p>
                    <p class="card-text" th:href="'/rides/' + ${RidesFound.wait_time}"
                       th:text="'Wait time: ' + ${RidesFound.wait_time} + ' minutes'"></p>
                    <p class="card-text" th:href="'/rides/' + ${RidesFound.minHeight}"
                       th:text="'Minimum height: ' + ${RidesFound.minHeight} + ' inches'"></p>
                </div>
            </div>
        </div>
    </div>
</div>
