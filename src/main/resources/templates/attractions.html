<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<section class="navigation">
    <div class="nav-container">
        <div class="brand">
            <a th:href="@{/}">Logo</a>
        </div>
        <nav>
            <div class="nav-mobile"><a id="nav-toggle" th:href="@{/}"><span></span></a></div>
            <ul class="nav-list">
                <li>
                    <a th:href="@{/}">Home</a>
                </li>
                <li>
                    <a th:href="@{/attractions}">Attractions</a>
                </li>
                <li>
                    <a th:href="@{/restaurants}">Restaurants</a>
                </li>
                <li>
                    <a th:href="@{/tickets}">Tickets</a>
                </li>
                <li>
                    <a th:href="@{/hotels}">Hotels</a>
                </li>
                <li>
                    <a th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
<div class="Lands container">
    <div class="chip">
        <h3>Lands of Gisney</h3>
    </div>
    <div class="row">
        <div th:each="LandsFound: ${allLands}" class="col s12 l4">
<!--            Add a photo of the general LAND-->
            <a th:href="'/lands/' + ${LandsFound.name}" th:text="${LandsFound.name}"></a>
        </div>
    </div>
    <div class="chip">
        <h3>ALL RIDES</h3>
    </div>
    <div class="row">
        <div th:each="RidesFound: ${allRides}" class="col s12 l4">
<!--            Add in a photo of the Ride-->
            <h3 th:href="'/rides/' + ${RidesFound.name}" th:text="${RidesFound.name}"></h3>
            <p th:href="'/rides/' + ${RidesFound.wait_time}"
               th:text="'Wait time: ' + ${RidesFound.wait_time} + ' minutes'"></p>
            <p th:href="'/rides/' + ${RidesFound.minHeight}"
               th:text="'Minimum height: ' + ${RidesFound.minHeight} + ' inches'"></p>
        </div>
    </div>

</div>
</div>

</body>
</html>
