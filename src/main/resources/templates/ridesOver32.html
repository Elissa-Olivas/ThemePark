<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Rides</title>
  <link rel="stylesheet" th:href="@{/css.css}"/>
  <link rel="stylesheet" th:href="@{/heightSlider.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
<section class="navigation">
  <div class="nav-container">
    <div class="brand">
      <img th:src="'/images/' + 'MickeyLogo2.png'" alt="" width="50" height="50"
           class="d-inline-block align-text-top">
      <a th:href="@{/}">GISNEYLAND</a>
    </div>
    <nav>
      <div class="nav-mobile"><a id="nav-toggle" th:href="@{/}"><span></span></a></div>
      <ul class="nav-list">
        <li>
          <a th:href="@{/}">Home</a>
        </li>
        <li>
          <a th:href="@{/attractions}">Attractions</a>
        </li>
        <li>
          <a th:href="@{/restaurants}">Restaurants</a>
        </li>
        <li>
          <a th:href="@{/tickets}">Tickets</a>
        </li>
        <li>
          <a th:href="@{/hotels}">Hotels</a>
        </li>
        <li>
          <a th:href="@{/contact}">Contact</a>
        </li>
      </ul>
    </nav>
  </div>
</section>

<!--//sort by height-->
<br>
<h3>Filter Rides by Height</h3>
<a th:href="'/allRides/ridesUnder32'" style="color: #333;">Rides with no Height Requirement</a>
<br>
<a th:href="'/allRides/ridesOver32'" style="color: #333;">32 inches and Higher</a>
<br>
<br>
<br>
<br>
<h3>All Rides</h3>
<br>
<div class="d-flex justify-content-around" style="justify-content: space-around; margin-left: 7%;">
  <div class="row">
    <div th:each="RidesFound: ${allRides}" class="col s12 l4">
      <div class="row">
        <div class="flexbox-item">
          <div class="card border-dark border-2 text-dark bg-light mb-3" style="width: 25rem;">
            <img th:src="'/images/' + 'starwars.webp'" class="card-img-top" alt="star-wars">
            <div class="card-body">
              <h5 class="card-title" th:href="'/rides/' + ${RidesFound.name}"
                  th:text="${RidesFound.name}"></h5>
              <p class="card-text" th:href="'/rides/' + ${RidesFound.wait_time}"
                 th:text="'Wait time: ' + ${RidesFound.wait_time} + ' minutes'"></p>
              <p class="card-text" th:href="'/rides/' + ${RidesFound.minHeight}"
                 th:text="'Minimum height: ' + ${RidesFound.minHeight} + ' inches'"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
