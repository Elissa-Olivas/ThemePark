<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }
        h1 {
            text-align: center;
            font-family: Copperplate, Papyrus, fantasy;
        }
    </style>
</head>
<body>
<section class="navigation">
    <div class="nav-container">
        <div class="brand">
            <img th:src="'/images/' + 'MickeyLogo2.png'" alt="" width="50" height="50"
                 class="d-inline-block align-text-top">
            <a th:href="@{/}">GISNEYLAND</a>
        </div>
        <nav>
            <div class="nav-mobile"><a id="nav-toggle" th:href="@{/}"><span></span></a></div>
            <ul class="nav-list">
                <li>
                    <a th:href="@{/}">Home</a>
                </li>
                <li>
                    <a th:href="@{/attractions}">Attractions</a>
                </li>
                <li>
                    <a th:href="@{/restaurants}">Restaurants</a>
                </li>
                <li>
                    <a th:href="@{/tickets}">Tickets</a>
                </li>
                <li>
                    <a th:href="@{/hotels}">Hotels</a>
                </li>
                <li>
                    <a th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
<br>
<h1>Restaurants of Gisney</h1>
<br>
<div class="d-flex justify-content-around" style="justify-content: space-around; margin-left: 7%;">
    <div class="row">
        <div th:each="RestaurantsFound: ${restaurant}" class="col s12 l4">
            <div class="row" >
                <div class="col">
                    <div class="card border-dark border-2 text-dark bg-light mb-3" style="width: 25rem;">
<!--                        <img th:src="'/images/' + 'dining.jpeg'" class="card-img-top" alt="dining">-->
                        <img th:src="@{'/images/' + ${RestaurantsFound.picID} + '.jpeg'}" style="height: 266px; width: auto;"/>
                        <div class="card-body">
                            <h4 th:href="'/Restaurants/' + ${RestaurantsFound.restaurantName}"
                               th:text="${RestaurantsFound.restaurantName}"></h4>
                            <p th:href="'/Restaurants/' + ${RestaurantsFound.hours}"
                               th:text="${RestaurantsFound.hours}"></p>
                            <p th:href="'/Restaurants/' + ${RestaurantsFound.location}"
                               th:text="${RestaurantsFound.location}"></p>
                            <a class="button card-link" th:href="'/menu/' + ${RestaurantsFound.restaurantName}">View Menu</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
