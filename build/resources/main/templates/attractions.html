<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css.css}"/>
    <style>
        body {
            text-align: center;
        }

        h1 {
            text-align: center;
            font-family: Copperplate, Papyrus, fantasy;
        }
    </style>

</head>
<body>
<section class="navigation">
    <div class="nav-container">
        <div class="brand">
            <img th:src="'/images/' + 'MickeyLogo2.png'" alt="" width="50" height="50"
                 class="d-inline-block align-text-top">
            <a th:href="@{/}">GISNEYLAND</a>
        </div>
        <nav>
            <div class="nav-mobile"><a id="nav-toggle" th:href="@{/}"><span></span></a></div>
            <ul class="nav-list">
                <li>
                    <a th:href="@{/}">Home</a>
                </li>
                <li>
                    <a th:href="@{/attractions}">Attractions</a>
                </li>
                <li>
                    <a th:href="@{/restaurants}">Restaurants</a>
                </li>
                <li>
                    <a th:href="@{/tickets}">Tickets</a>
                </li>
                <li>
                    <a th:href="@{/hotels}">Hotels</a>
                </li>
                <li>
                    <a th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
<br>
<h1>Lands of Gisney</h1>
<br>
<div class="d-flex justify-content-around" style="justify-content: space-around; margin-left: 7%;">
    <div class="row">
        <div th:each="LandsFound: ${allLands}" class="col s12 l4">
            <div class="row">
                <div class="flexbox-item">
                    <div class="card border-dark border-2 text-dark bg-light mb-3" style="width: 25rem;">
                        <img th:src="'/images/' + 'starwars.webp'" class="card-img-top" alt="star-wars">
                        <div class="card-body">
                            <p class="card-text"><a th:href="'/attraction-details/' + ${LandsFound.name}"
                                                    th:text="${LandsFound.name}"></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<a class="button card-link"  th:href="@{/allRides}">View All Rides</a>
<br>
<br>
<br>
<h3>PARK LAND MAP</h3>
<img th:src="'/images/' + 'parkLandMap.png'" alt="park land map" style="width: 1100px; height: auto;">
<br>
<br>
</body>
</html>
